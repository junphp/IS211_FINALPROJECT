{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="well">
        <div class="row">
             <div class="col-md-12">
                 {% for row in rows %}
                    <div class="row hidden-md hidden-lg"><h1 class="text-left" >{{ row[1] }}</h1></div>

                     <!--div class="pull-left col-md-4 col-xs-12 thumb-contenido"><img class="center-block img-responsive" src='http://placehold.it/500x500' /></div-->
                     <div class="">
                         <hr>
                         <small>{{ row[3] }}</small><br>
                         <small><strong>{{ row[5] }}</strong></small><br>
                         <small>{{ row[6] }}</small>
                         <hr>
                         <p class="text-justify">{{ row[2] }}</p>
                     </div>
                 {% endfor %}
             </div>
        </div>
    </div>
</div>
{% endblock %}
